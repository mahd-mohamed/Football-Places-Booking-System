<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            padding: 14px 28px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px 5px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            min-width: 140px;
        }
        .accept-button {
            background-color: #27ae60;
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.3);
        }
        .accept-button:hover {
            background-color: #229954;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
        }
        .reject-button {
            background-color: #e74c3c;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }
        .reject-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.4);
        }
        .footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h2>Team Invitation</h2>
    </div>

    <div class="content">
        <p th:text="'Hello ' + ${toName}">Hello User,</p>
        <p th:text="'You are invited by ' + ${invitedByName} + ' to join ' + ${teamName} + ' team'">You are invited to join a team.</p>
        <p><strong>Team Description:</strong> <span th:text="${teamDescription}">Team description will appear here</span></p>

<!--            <a th:href="${invitationApi} + '?status=REJECTED&redirect=true'" class="button reject-button" style="text-decoration: none;">✗ Reject Invitation</a>-->
<!--        </div>-->
        <div style="text-align: center; margin: 30px 0;">
            <a th:href="${invitationApi} + '?status=APPROVED'" class="button accept-button" style="margin-right: 10px; text-decoration: none;">✓ Accept Invitation</a>
            <a th:href="${invitationApi} + '?status=REJECTED'" class="button reject-button" style="text-decoration: none;">✗ Reject Invitation</a>
        </div>
        
        <p style="font-size: 14px; color: #666;">If you didn't expect this invitation, you can safely ignore this email.</p>
    </div>

</div>

</html>
