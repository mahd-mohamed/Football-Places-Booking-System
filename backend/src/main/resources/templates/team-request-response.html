<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Join Request Response</title>
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .accepted {
            color: #27ae60;
            font-weight: bold;
        }
        .rejected {
            color: #e74c3c;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h2>Team Join Request Response</h2>
    </div>

    <div class="content">
        <p th:text="'Hello ' + ${teamMemberName} + ','">Hello Team Member,</p>

        <p>
            Your request to join <strong th:text="${teamName}">Team Name</strong> Team has been 
            <span th:class="${isAccepted} ? 'accepted' : 'rejected'" 
                  th:text="${statusText}">processed</span>.
        </p>

        <p style="font-size: 14px; color: #666; margin-top: 30px;">
            This is an automated notification from the Football Places Booking System.
        </p>
    </div>

    <div class="footer">
        &copy; 2025 Football Places Booking System. All rights reserved.
    </div>
</div>
</body>
</html>
