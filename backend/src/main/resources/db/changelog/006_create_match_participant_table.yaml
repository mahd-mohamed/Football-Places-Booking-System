databaseChangeLog:
  - changeSet:
      id: 0006
      author: teamplayer
      changes:
        - createTable:
            tableName: match_participant
            remarks: "MatchParticipant table tracks which users are participating in a match. Players can be invited and must accept/decline participation."
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: booking_match_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_match_participant_booking
                    referencedTableName: booking_match
                    referencedColumnNames: id
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_match_participant_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  remarks: "INVITED, ACCEPTED, DECLINED"
              - column:
                  name: responded_at
                  type: TIMESTAMP
        - addUniqueConstraint:
            tableName: match_participant
            columnNames: booking_match_id, user_id
            constraintName: uq_match_participant_booking_user