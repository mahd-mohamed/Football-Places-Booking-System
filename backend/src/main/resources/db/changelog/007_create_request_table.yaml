databaseChangeLog:
  - changeSet:
      id: 0007
      author: teamplayer
      changes:
        - createTable:
            tableName: request
            remarks: "Request table handles various system notifications and requests including team join requests, match invitations, and other system notifications."
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: send_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: response_time
                  type: TIMESTAMP
              - column:
                  name: response
                  type: BOOLEAN
              - column:
                  name: message
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  remarks: "PENDING, ACCEPTED, REJECTED"
              - column:
                  name: request_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  remarks: "TEAM_INVITE, JOIN_REQUEST, MATCH_INVITE, etc."
              - column:
                  name: send_from
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_request_sender
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: send_to
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_request_receiver
                    referencedTableName: users
                    referencedColumnNames: id