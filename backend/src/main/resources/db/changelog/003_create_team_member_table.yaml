databaseChangeLog:
  - changeSet:
      id: 0003
      author: teamplayer
      changes:
        - createTable:
            tableName: team_member
            remarks: "TeamMember table represents the many-to-many relationship between users and teams. It tracks membership status (pending/approved/rejected) and roles (member/organizer)."
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_team_member_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: team_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_team_member_team
                    referencedTableName: team
                    referencedColumnNames: id
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  remarks: "MEMBER, ORGANIZER"
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  remarks: "PENDING, APPROVED, REJECTED"
              - column:
                  name: invited_by
                  type: UUID
                  constraints:
                    foreignKeyName: fk_team_member_inviter
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: team_member
            columnNames: user_id, team_id
            constraintName: uq_team_member_user_team