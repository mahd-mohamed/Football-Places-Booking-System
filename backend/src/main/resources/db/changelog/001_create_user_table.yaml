databaseChangeLog:
  - changeSet:
      id: 0001
      author: teamplayer
      changes:
        - createTable:
            tableName: users
            remarks: "User table stores all system users including players, organizers, and admins. This is the central identity table for authentication and authorization."
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  remarks: "PLAYER, ORGANIZER, ADMIN"
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  remarks: "ACTIVE, INACTIVE"
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false