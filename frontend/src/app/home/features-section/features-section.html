<section class="features-section py-5" id="features">
  <div class="container text-center">
    <h2 class="section-title mb-5">Why Use TeamPlayer?</h2>

    <div class="row g-4 justify-content-center">
      <div class="col-sm-6 col-lg-3" *ngFor="let feature of features">
        <mat-card class="feature-card h-100">
          <img [src]="feature.icon" alt="{{ feature.title }}" class="feature-icon mx-auto mt-4" />
          <mat-card-content>
            <h5 class="mt-3">{{ feature.title }}</h5>
            <p class="text-muted">{{ feature.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
